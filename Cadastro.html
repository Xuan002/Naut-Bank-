<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <h1>Crie a sua Conta</h1>
        <div class="social-media">
            <a href="#">
                <img src="imagens/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="imagens/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="imagens/linkedin.png" alt="Linkedin">
            </a>
        </div>
        <div class="alternative">
            <span>OR</span>
        </div>
        
        <form action="">
            <li>
            <label for="nome">
                <span>Nome completo</span>
                <input type="text" id="nome" name="nome">
            </label>

            <label for="nascimento">
                <span>Data de Nascimento</span>
                <input type="date" id="campo_data">
            </label>
        </li>
            <label for="telefone">
                <span>Telefone</span>
                <input type="text" id="campo_celular" placeholder="Apenas Números" maxlength="11">
            </label>
            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="senha">
                <span>Senha</span>
                <input type="password" id="password" name="password">
            </label>

            <label for="RG">
                <span>RG</span>
                <input type="text" id="campo_rg" placeholder="Apenas Números" maxlength="11">
            </label>

            <label for="CPF">
                <span>CPF</span>
                <input type="text" id="campo_cpf" placeholder="Apenas Números" maxlength="11">
            </label>

            <input type="submit" value="Registrar" id="button">
        </form>
    
    </main>
    <section class="images">
        <img src="imagens/saco de dinheiro" alt="">
        <div class="circle"></div></section>

        <script src="script.js"></script>
</body>
</html>
